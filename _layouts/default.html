<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
    More info: h5bp.com/b/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
        {% if page.title %}
            {{ page.title }} •  {{ site.name }}
        {% else %}
            {{ site.name }} • {{ site.slogan }}
        {% endif %}
    </title>
    <meta name="description" content="Website of package for Laravel4-lang" />
    <meta name="keywords" content="laravel, lang, internationalization" />
    <meta name="author" content="humans.txt">

    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
    However, there is a blank style.css in the css directory should you prefer -->
    <link rel="stylesheet" href="http://caouecs.github.io/Laravel4-lang/css/gumby.css">
    <link rel="stylesheet" href="{{ root }}/css/style.css">
</head>

<body>

    <header>
        <div class="row">
            <div class="five columns">
                <a href="{{ root }}/"><h1>Laravel4-lang</h1></a>
            </div>
            <div class="seven columns">
                <ul>
                    <li><a href="{{ root }}/">Overview</a></li>
                    <li><a href="{{ root }}/docs/index.html">Documentation</a></li>
                    <li><a href="https://github.com/caouecs/Laravel4-lang">View on GitHub</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="announce">
        <div class="row">
            {% include announce.md %}
        </div>
    </div>

    <main>
        <div class="row">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}
</body>
</html>
