<!doctype html>

<!--[if gt IE 9]><!--> <html class="no-js" lang="en" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
    More info: h5bp.com/b/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
        {% if page.title %}
            {{ page.title }} • {{ site.name }}
        {% else %}
            {{ site.name }} • {{ site.slogan }}
        {% endif %}
    </title>
    <meta name="description" content="Website of package for Laravel4-lang" />
    <meta name="keywords" content="laravel, lang, internationalization" />
    <meta name="author" content="humans.txt">

    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
    However, there is a blank style.css in the css directory should you prefer -->
    <link rel="stylesheet" href="{{ site.url }}css/gumby.css">
    <link rel="stylesheet" href="{{ site.url }}css/style.css">
</head>

<body>

    <header>
        <div class="row">
            <nav class="seven columns omega">
                <ul>
                    <li><a href="{{ site.url }}">Overview</a></li>
                    <li><a href="{{ site.url }}docs/index.html">Documentation</a></li>
                    <li><a href="https://github.com/caouecs/Laravel4-lang"><span class="hidden-mobile">View on </span>GitHub</a></li>
                </ul>
                <div class="clearfix"></div>
                <iframe src="http://ghbtns.com/github-btn.html?user=caouecs&#038;repo=Laravel4-lang&#038;type=fork&#038;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20" style="float:right" class="hidden-mobile"></iframe>
                <iframe src="http://ghbtns.com/github-btn.html?user=caouecs&#038;repo=Laravel4-lang&#038;type=watch&#038;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20" style="float:right" class="hidden-mobile"></iframe>
                <div class="clearfix"></div>
            </nav>
            <div class="five columns">
                <a href="{{ site.url }}"><h1>Laravel4-lang</h1></a>
            </div>
        </div>
    </header>

    <div id="announce">
        <div class="row">
            {% include announce.md %}
        </div>
    </div>

    <main class="row">
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
